<html>
    <head>
        <title>Game board</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    </head>
    <body>
        <button class="toggle-game-menu">Menu</button>
        <div class="game-menu">
            <div class="menu">
                <button id="sameDeviceBtn" class="menu-button">Start</button>
                <label for="sameDeviceBtn">Players using the same device</label>
                <button id="differentDevicesBtn" class="menu-button">Invite</button>
                <label for="differentDevicesBtn">Players using two devices</label>
                <button id="otherDeviceBtn" class="menu-button">Invite</button>
                <label for="otherDeviceBtn">Enter your number</label>
                <div>
                    <input type="number" class="id-input" required>
                    <button class="send-id">Join</button>
                </div>
                <div class="invitation invisible">
                    <h2>Tell this number to the second player so he can join you.</h2>
                    <span id="ws-id">Tell this number to the second player so he can join you.</span>                    
                </div>
                <h2 class="invisible">Tell this number to the second player so he can join you.</h2>
                <span id="ws-id" class="invisible">Tell this number to the second player so he can join you.</span>
            </div>
        </div>
        
        <script type='module' src="{{ url_for('static', path='/index.js') }}"></script>
        <script type='module' src="{{ url_for('static', path='/ws.js') }}"></script>
    </body>
</html>
